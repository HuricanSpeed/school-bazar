<div class="flex w-full bg-white py-4 px-8">
	<div class="my-auto cursor-pointer">
		<img src="./assets/images/logo.png" [routerLink]="['/']" />
	</div>
	<div class="ml-2 sm:ml-auto flex flex-row gap-6 sm:flex" *ngIf="!userData; else loggedIn">
		<div class="my-auto cursor-pointer" [routerLink]="['/login']">
			<span class="font-semibold">PŘIHLÁSIT <b class="hidden sm:inline-block font-semibold">SE</b></span>
		</div>
		<div class="my-auto cursor-pointer" [routerLink]="['/register']">
			<span class="font-semibold">REGISTROVAT <b class="hidden sm:inline-block font-semibold">SE</b></span>
		</div>
	</div>
	<ng-template #loggedIn>
		<ng-container *ngIf="userData">
			<ng-container *ngIf="userData.logged">
				<div class="ml-2 sm:ml-auto flex flex-row text-[0.55rem] sm:text-base gap-5 sm:flex">
					<ng-container *ngIf="userData.accountDetails.group == 'admin'">
						<div class="my-auto cursor-pointer" [routerLink]="['/admin/user']">
							<span class="font-semibold">{{ 'Schválení Uživatele' | uppercase }}</span>
						</div>
						<div class="my-auto cursor-pointer" [routerLink]="['/admin/post']">
							<span class="font-semibold">{{ 'Schválení položek' | uppercase }}</span>
						</div>
						
						<div class="my-auto">
							<span class="font-semibold">{{ '|' | uppercase }}</span>
						</div>
					</ng-container>	
					<div class="my-auto sm:flex cursor-pointer" (click)="logout()">
						<span class="font-semibold hidden sm:flex sm:gap-1">{{userData.accountDetails.username | uppercase}}
							<span class="cursor-pointer">
								<fa-icon [icon]="faArrowRightFromBracket"></fa-icon>
							</span>
						</span>
						<span class="font-semibold flex sm:hidden">{{'ODHLÁSIT' | uppercase}}</span>
					</div>
				</div>
			</ng-container>
		</ng-container>
	</ng-template>
</div>
