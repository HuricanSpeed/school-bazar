<div class="hero-bg h-52 flex">
	<div class="p-8 gap-6 grid my-auto">
		<p class="text-4xl text-white font-semibold">ŠKOLNÍ BAZAR</p>
		<div class="flex gap-8">
			<div *ngFor="let i of ['Resslova', 'Stříbrníky']" class="btn-main">{{ i | uppercase }}</div>
		</div>
	</div>
</div>
<div class="block gap-0.5 lg:flex">
	<div class="min-w-[300px]">
		<div class="pl-12 pr-8 py-2">
			<span class="text-lg font-bold">FILTROVÁNÍ</span>
		</div>
		<div class="">
			<div class="flex border-t-2 border-gray-200 bg-white py-4 pl-4 pr-6 gap-4">
				<div class="cursor-pointer">
					<fa-icon [icon]="faChevronDown"></fa-icon>
				</div>
				<div class="grid gap-2 w-full">
					<div class="flex cursor-pointer">
						<span class="font-bold">ROČNÍKY</span>
					</div>
					<div>
						<div *ngFor="let i of [0, 1, 2, 3]" class="flex cursor-pointer">
							<span>{{ i+1 }}.</span>
							<div class="ml-auto">CHECKBOX</div>
						</div>
					</div>
				</div>
			</div>
			<div class="flex border-t-2 border-gray-200 bg-white py-4 pl-4 pr-6 gap-4">
				<div class="cursor-pointer">
					<fa-icon [icon]="faChevronDown"></fa-icon>
				</div>
				<div class="grid gap-2 w-full">
					<div class="flex cursor-pointer">
						<span class="font-bold">STAV</span>
					</div>
					<div>
						<div *ngFor="let i of ['Poškozené', 'Zachovalé', 'Nové']" class="flex cursor-pointer">
							<span>{{ i | uppercase}}</span>
							<div class="ml-auto">CHECKBOX</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="w-full grid gap-0.5">
		<div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-0.5">
			<div class="py-2 px-16 justify-center bg-white cursor-pointer hover:bg-gray-100" (click)="changeFilterGlobal(0)" [class.active]="relative">
				<span class="font-semibold text-lg">{{ 'Relativní' | uppercase }}</span>
			</div>
			<div class="py-2 px-16 justify-center bg-white cursor-pointer hover:bg-gray-100" (click)="changeFilterGlobal(1)" [class.active]="cheapest">
				<span class="font-semibold text-lg">{{ 'Nejlevnější' | uppercase }}</span>
			</div>
			<div class="py-2 px-16 justify-center bg-white cursor-pointer hover:bg-gray-100" (click)="changeFilterGlobal(2)" [class.active]="mostexpensive">
				<span class="font-semibold text-lg">{{ 'Nejdražší' | uppercase }}</span>
			</div>
			<div class="py-2 w-full flex cursor-pointer bg-primary">
				<span class="font-semibold text-lg m-auto text-white">PŘIDAT KNÍŽKU</span>
			</div>
		</div>
		<div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-0.5" [class.grid-container]="noposts">
			<ng-container *ngFor="let item of posts.posts">
				<div class="bg-white p-8 grid gap-4">
					<img src="/assets/images/knizka.jpg" alt="" />
					<div class="grid gap-2">
						<p class="font-semibold">{{item.name}}</p>
						<div class="flex">
							<span class="font-semibold text-lg">{{item.price}},- kč</span>
							<span class="text-sm ml-auto text-gray-700 mt-auto">12.04.2023</span>
						</div>
					</div>
				</div>
			</ng-container>
		</div>
	</div>
</div>
