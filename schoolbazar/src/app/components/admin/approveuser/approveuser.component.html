<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Mobile Number</th>
      <th>createdAt</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody *ngIf="approvals">
    <tr *ngFor="let item of approvals.approvals">
      <td>{{ item.id }}</td>
      <td>{{ item.username }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.telnumber }}</td>
      <td>{{ item.createdAt | date:'dd.MM.yyyy HH:mm' }}</td>
      <td>
        <button (click)="approve(item.id)">Approve</button> |
        <button (click)="delete(item.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
