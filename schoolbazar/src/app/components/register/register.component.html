<div class="h-[39rem] flex justify-center items-center">
    <div class="bg-gray-50 rounded-lg p-10 h-fit w-80">
        <form (ngSubmit)="submitForm()" class="flex flex-col justify-center items-center h-full w-full gap-3">
            <div class="form-group">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username:</label>
                <input type="text" id="username" name="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" [(ngModel)]="formData.username" required>
            </div>
            <div class="form-group">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email:</label>
                <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" [(ngModel)]="formData.email" required>
            </div>
            <div class="form-group">
                <label for="telnumber" class="block mb-2 text-sm font-medium text-gray-900">Telephone Number:</label>
                <input type="tel" id="telnumber" name="telnumber" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" [(ngModel)]="formData.telnumber" required>
            </div>
            <div class="form-group">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password:</label>
                <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" [(ngModel)]="formData.password" required>
            </div>
        
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sumbit</button>
        </form>
        <ng-container *ngIf="errorMessage">{{ errorMessage }}</ng-container>
    </div>    
</div>
